<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="gameStatus"></div>
    <div id="scoreBoard">
        <div class="playerScore">Player 1</div>
        <div id="playerOneScore"></div>
        <div class="playerScore">Player 2</div>
        <div id="playerTwoScore"></div>
    </div>
    <div id="gameboard">
        <div class="square one" data-index="0"></div>
        <div class="square two" data-index="1"></div>
        <div class="square three" data-index="2"></div>
        <div class="square four" data-index="3"></div>
        <div class="square five" data-index="4"></div>
        <div class="square six" data-index="5"></div>
        <div class="square seven" data-index="6"></div>
        <div class="square eight" data-index="7"></div>
        <div class="square nine" data-index="8"></div>
    </div>
    <div id="menu">
        <button class="menuButton" id="playerOne">Player 1 (X)</button>
        <button class="menuButton" id="playerTwo">Player 2 (O)</button>
        <button class="menuButton" id="clearBoard">Reset game</button>
    </div>
</body>
</html>
